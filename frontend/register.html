<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    
    <div class="registerform">

        <h2 id="tit">Register Here!</h2>
        <form action="../backend/register.php" method="POST">
            <label for="fullname">Full Name</label><br>
            <input type="text" name="fullname" placeholder="Full Name" required><br><br>
    
            <label for="course_year">Course & Year</label><br>
            <input type="text" name="course_year" placeholder="Course & Year" required><br><br>
    
            <label for="email">Gmail</label><br>
            <input type="email" name="email" placeholder="name@example.com" required><br><br>
    
            <label for="new_password">Password</label><br>
            <input type="password" name="new_password" required> <br> <br> 
    
            <label for="confirm_password">Confirm Password</label><br>
            <input type="password" name="confirm_password" required> <br> <br>
    
            <div class="sublog">
                <button type="submit">Register</button>
            </div>  
        </form>
        <p id="back">Have an account? <a href="index.html" id="links">Log in</a></p>
    </div>
    
</body>
</html>
